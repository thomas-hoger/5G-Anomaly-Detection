# This is a boilerplate parameters config generated for pipeline 'gnn_training'
# using Kedro 1.0.0.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/1.0.0/configuration/parameters.html
# Paramètres du modèle GNN
gnn_model:
  input_dim: 64
  hidden_dims: [128, 256, 128]
  edge_dim: 64
  dropout: 0.2

# Paramètres d'entraînement
gnn_training:
  batch_size: 32
  num_epochs: 100
  learning_rate: 0.001
  weight_decay: 0.00001
  alpha: 1.0    # Poids nœuds centraux
  beta: 1.0     # Poids nœuds paramètres 
  gamma: 1.0 # Poids edge
  early_stopping_patience: 20

# Paramètres split des données
data_split:
  train_ratio: 0.7
  val_ratio: 0.3
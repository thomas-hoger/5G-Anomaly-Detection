
# ==== 1) trace_cleaning_and_labelling

# -> Input
initial_raw_file:
  type: partitions.PartitionedDataset
  path: data/initial_raw
  dataset:
    type: networkanomalydetection.datasets.scapy_pcap_dataset.ScapyPcapDataset

# <- Output
trace_clean:
  type: partitions.PartitionedDataset
  path: data/trace_clean
  dataset:
    type: networkanomalydetection.datasets.scapy_pcap_dataset.ScapyPcapDataset

trace_labels:
  type: partitions.PartitionedDataset
  path: data/trace_labels
  dataset:
    type: pandas.CSVDataset

# ==== 2) trace_dissection

# <- Input
trace_to_dissect:
  type: partitions.PartitionedDataset
  path: data/trace_clean
  dataset:
    type: networkanomalydetection.datasets.pyshark_pcap_dataset.PySharkPcapDataset

# <- Output
trace_dissected:
  type: partitions.PartitionedDataset
  path: data/trace_dissection
  dataset:
    type: json.JSONDataset

# ==== 3) graph_construction

# <- Output
initial_graph:
  type: partitions.PartitionedDataset
  path: data/graph_construction
  dataset:
    type: pickle.PickleDataset  

# ==== 4) graph_visualization

# <- Output
initial_graph_display:
  type: partitions.PartitionedDataset
  path: data/initial_graph_display
  dataset:
    type: text.TextDataset 

# ==== 5) feature_split_type

# <- Output
feature_words:
  type: partitions.PartitionedDataset
  path: data/feature_split/words
  dataset:
    type: json.JSONDataset

feature_floats:
  type: partitions.PartitionedDataset
  path: data/feature_split/floats
  dataset:
    type: json.JSONDataset

# ==== 6) graph_vectorization

# <- Output
vectorized_graph:
  type: partitions.PartitionedDataset
  path: data/graph_vectorization
  dataset:
    type: pickle.PickleDataset 

# ==== 7) graph_sampling

# <- Output

# This is a boilerplate parameters config generated for pipeline 'graph_construction'
# using Kedro 1.0.0rc1.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/1.0.0rc1/configuration/parameters.html
# Configuration pour la construction du graphe complet
graph_construction:
  default_central_node_label: "NETWORK_PACKET"
  batch_processing_size: 1000  # Traitement par batch pour les gros volumes
  
# Configuration pour l'extraction de séquences complètes
sequence_extraction:
  sequence_length: 100         # Plus long car graphe complet
  max_ue_sequences: 20        # Limiter le nombre d'utilisateurs analysés
  min_ue_packets: 5           # Minimum de paquets par utilisateur